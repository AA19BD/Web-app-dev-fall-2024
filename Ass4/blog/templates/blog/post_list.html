<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>Author: {{ post.author.username }}</p>
            <p>Published on: {{ post.published_date }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
